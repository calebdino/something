<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="/submit" method="POST">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" placeholder="John" required>
            <label for="name">Last Name:</label>
            <input type="text" id="name" name="name" placeholder="Paul" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="johnpaul@gmail.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="course">Select A Service:</label>
            <select id="course" name="course" required>
                <option value="driving-basic">Normal Training(2 Months)</option>
                <option value="driving-intermediate">Accelerated Training(5 Months)</option>
                <option value="driving-advanced">VVIP Training(1 Month)</option>
                <option value="something-else">I Need Something Else</option>
            </select>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
